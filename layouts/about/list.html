{{- define "main" }}
<main class="main">
  <div class="about-content-plain">
    <div class="header-navigation">
      <h1>{{.Title}}</h1>
      <a href="/about/experience/" class="experience-link">My Experience</a>
    </div>
    
    <div class="about-text">
      {{- .Content }}
    </div>
  </div>
</main>

<style>
.about-content-plain {
  max-width: 1024px;
  margin: 0 auto;
  padding: 0 var(--gap);
  background: transparent !important;
}

.header-navigation {
  display: flex;
  justify-content: space-between;
  align-items: baseline;
  margin-bottom: 2rem;
  padding-bottom: 1rem;
  border-bottom: 2px solid var(--border);
}

.header-navigation h1 {
  margin: 0;
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--primary);
  background: transparent !important;
}

.experience-link {
  font-size: 1.2rem;
  font-weight: 600;
  color: var(--secondary);
  text-decoration: none;
  transition: color 0.3s ease;
  padding: 0.5rem 0;
  border-radius: 8px;
  white-space: nowrap;
}

.experience-link:hover {
  color: var(--primary);
  background: var(--theme);
}

.about-text {
  background: transparent !important;
  border: none !important;
  box-shadow: none !important;
  padding: 0 !important;
  line-height: 1.7;
  font-size: 1.125rem;
}

.about-text p {
  margin-bottom: 1.5rem;
  background: transparent !important;
  text-align: justify;
  text-justify: inter-word;
}

/* Asegurar que no aparezcan fondos blancos */
article, .post-single, .post-content, .page-header, .entry-content {
  background: transparent !important;
  border: none !important;
  box-shadow: none !important;
  padding: 0 !important;
}

.main {
  background: transparent !important;
}

body .about-content-plain,
body .about-content-plain *,
body .about-text,
body .about-text * {
  background: transparent !important;
  border: none !important;
  box-shadow: none !important;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
  .header-navigation h1 {
    font-size: 2rem;
  }
  
  .experience-link {
    font-size: 1rem;
  }
}
</style>
{{- end }}
