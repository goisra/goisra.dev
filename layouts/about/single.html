{{- define "main" }}
<main class="main">
  <div class="about-content-plain">
    <h1>{{.Title}}</h1>
    
    <div class="about-text">
      {{- .Content }}
    </div>
  </div>
</main>

<style>
.about-content-plain {
  max-width: var(--main-width);
  margin: 0 auto;
  padding: 0 var(--gap);
  background: transparent !important;
}

.about-content-plain h1 {
  margin-bottom: 2rem;
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--primary);
  background: transparent !important;
}

.about-text {
  background: transparent !important;
  border: none !important;
  box-shadow: none !important;
  border-radius: 0 !important;
  padding: 0 !important;
  margin: 0 !important;
  line-height: 1.8;
}

.about-text p {
  margin-bottom: 1.5rem;
  font-size: 1.1rem;
  color: var(--content);
  background: transparent !important;
}

/* Eliminar TODOS los fondos y contenedores */
.about-content-plain *,
.about-content-plain .post-single,
.about-content-plain .post-content,
.about-content-plain .page-header,
.about-content-plain .entry-content,
.about-content-plain article {
  background: transparent !important;
  border: none !important;
  box-shadow: none !important;
  border-radius: 0 !important;
}
</style>
{{- end }}
